[pytest]
addopts = -v
testpaths = tests
bdd_features_base_dir = features/web
markers =
    smoke
    regression
    login: login related tests
    negative: negative test scenarios
    positive: positive test scenarios
    account_menu: account dropdown navigation tests
    sidebar_navigation: left sidebar navigation tests
    forgot_password: forgot password related tests
    signup: signup related tests
    signup_flow: multi-step signup flow tests
